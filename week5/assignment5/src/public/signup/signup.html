<div class="container">
  <h1> Sign Up </h1>
  <form name="regForm" novalidate>
    <div class="row top-buffer">
      <label for="firstName" class="col-sm-2">First Name</label>
      <input type="text" 
             id="firstName" 
             class="col-sm-2"
             required
             ng-minlength="2"
             ng-maxlength="20"
             ng-model="signupCtrl.user.firstName">
    </div>
    <div class="col-sm-2" ng-messages="regForm.firstName.$touched && regForm.firstName.$error">
      <div ng-messages-include="error-messages"></div>
    </div>
    <div class="row top-buffer">
      <label for="lastName" class="col-sm-2">Last Name</label>
      <input type="text" 
             id="lastName" 
             class="col-sm-2"
             required
             ng-minlength="2"
             ng-maxlength="20"
             ng-model="signupCtrl.user.lastName">
    </div>
    <div class="row top-buffer">
      <label for="email" class="col-sm-2">Email</label>
      <input type="email"
             id="email"
             class="col-sm-2"
             required
             ng-model="signupCtrl.user.email">
    </div>
    <div class="row top-buffer">
      <label for="phone" class="col-sm-2">Phone Number</label>
      <input type="text"
             id="phone"
             class="col-sm-2"
             required
             pattern="(\d{3})-(\d{3})-(\d{4})"
             ng-model="signupCtrl.user.phone">
    </div>
    <div class="row top-buffer">
      <label for="item" class="col-sm-2">Menu Item Number</label>
      <input type="text"
             id="item"
             class="col-sm-2"
             required
             pattern="([A-Z]\d{1,2})"
             ng-model="signupCtrl.user.item">
    </div>
    <div class="row top-buffer">
      <div class="col-sm-4">
        <button type="button" 
                id="submit" 
                ng-click="signupCtrl.signup()" 
                class="btn btn-primary btn-block">Sign Up</button>
      </div>
    </div>
  </form>
</div>
