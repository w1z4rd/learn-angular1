<!doctype html>
<div ng-repeat="item in list.foundItems" class="row">
  <div class="col-sm-3">{{item.name}}</div>
  <div class="col-sm-1">{{item.short_name}}</div>
  <div class="col-sm-6">{{item.description}}</div>
  <div class="col-sm-2">
    <button ng-click="list.onRemove({index: $index})">Don't want this one!</button>
  </div>
</div>
<div ng-if="list.itemsNotFound()">Nothing found</div>
