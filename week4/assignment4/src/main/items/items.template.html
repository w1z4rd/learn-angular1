<!doctype html>
<div class="container">
  <a ui-sref="home">Home</a>
  <a ui-sref="categories">Categories</a>
  <h1>{{ctrl.categoryName}} Menu Items</h1>
  <div class="row">
  </div>
  <div class="row">
    <div class="col-sm-2"><b>Name</b></div>
    <div class="col-sm-2"><b>Price Small</b></div>
    <div class="col-sm-2"><b>Price Large</b></div>
  </div>
  <div ng-repeat="item in ctrl.items" class="row">
    <div class="col-sm-2">{{item.name}}</div>
    <div class="col-sm-1">{{item.price_small}}</div>
    <div class="col-sm-1">{{item.small_portion_name}}</div>
    <div class="col-sm-1">{{item.price_large}}</div>
    <div class="col-sm-1">{{item.large_portion_name}}</div>
  </div>
</div>
